<!-- templates/home.html -->
{% extends "base.html" %}
{% load static %}
{% block title %}Sign Up Options{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Sign Up</h1>
    <p>Please choose how you want to sign up:</p>
    <div class="row mt-4">
        <div class="col-md-4">
            <a href="{% url 'signup-email' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-envelope"></i> Sign up with Email
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'signup-phone' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-phone"></i> Sign up with Phone
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-danger btn-lg">
                <i class="fab fa-google"></i> Sign up with Google
            </a>
            <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary btn-lg mt-2">
                <i class="fab fa-facebook"></i> Sign up with Facebook
            </a>
            <a href="{% provider_login_url 'twitter' %}" class="btn btn-info btn-lg mt-2">
                <i class="fab fa-twitter"></i> Sign up with Twitter
            </a>
        </div>
    </div>
</div>
{% endblock %}
