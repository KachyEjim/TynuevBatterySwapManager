{% extends "base.html" %}
{% load static %}
{% block title %} - Register{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/auth_selection.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
{% endblock %}

{% block content %}
<div class="auth-selection-container">
    <div class="auth-selection-header text-center">
        <h1>SIGN UP OR LOG IN</h1>
    </div>
    <div class="auth-selection-content text-center">
        <!-- Social Media Icons -->
        <div class="social-icons mb-4">
            <a href="#" class="social-icon google">
                <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </div>

        <!-- Email and Phone Authentication Buttons -->
        <div class="auth-buttons">
            <a href="#" class="btn btn-primary btn-lg mb-3">
                <i class="fas fa-envelope"></i> Sign Up with Email
            </a>
            <a href="#" class="btn btn-success btn-lg mb-3">
                <i class="fas fa-phone"></i> Sign Up with Phone Number
            </a>
        </div>
    </div>
</div>
{% endblock %}
